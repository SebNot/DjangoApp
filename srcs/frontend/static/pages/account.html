<div class="row justify-content-center">
	<div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 inner-page-content">
		<h1 class="h-1 text-center">Your Profile</h1>
        <div class="profile-info" id="profile-info">
			<div class="profile-info-labels">
				<p class="unEditableText"><strong>Avatar:</strong></p>
				<p class="unEditableText"><strong>Username:</strong></p>
				<p class="unEditableText"><strong>Alias:</strong></p>
				<p class="unEditableText"><strong>Wins:</strong></p>
				<p class="unEditableText"><strong>Losses:</strong></p>
			</div>
			<div class="profile-info-text">
				<img id="profile-avatar" alt="Profile Avatar">
				<p id="profile-username" class="unEditableText">Username</p>
				<p id="profile-alias" class="unEditableText" contenteditable="false">yes</p>
				<p id="profile-wins" class="unEditableText">100</p>
				<p id="profile-losses" class="unEditableText">100</p>
			</div>
			<!-- <div class="profile-settings-img">
			</div> -->
        </div>
		<div class="d-flex justify-content-center">
			<div id="edit-profile-btn">
				<button class="btn btn-lg btn-outline-success mt-1 p-4" onclick="editProfile()">Edit Profile</button>
			</div>
		</div>
	</div>
</div>
