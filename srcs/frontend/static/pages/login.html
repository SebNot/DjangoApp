<div class="loginPage">
	<div class="row justify-content-center text-center">
		<div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 inner-page-content">
			<div class="row justify-content-center text-center">
				<div class="col-xs-10 col-md-8">
					<h1 class="h-1">Login</h1>
					<!-- API Endpoints should probably not be exposed in the front-end source code -->
					<form method="post" class="general-form" id="login-form">
						<div>
							<label for="loginNickname" class="form-label p-3">Nickname</label>
							<input type="text" class="form-control" id="loginNickname" name="username">
						</div>
						<div>
							<label for="loginPassword" class="form-label p-3">Password</label>
							<input type="password" class="form-control" id="loginPassword" name="password">
						</div>
						<button type="submit" class="btn btn-outline-success  btn-lg p-4">Login</button>
					</form>
					<div>
						Don't have an account yet? <a class="nav-link" href="#new-account">Sign up</a><br><br>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
